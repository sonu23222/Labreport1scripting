<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name"><br>
            <span class="error" id="nameError"></span>

            <label for="address">Address:</label>
            <input type="text" id="address" placeholder="Enter your address"><br>
            <span class="error" id="addressError"></span>

            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username"><br>
            <span class="error" id="usernameError"></span>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email"><br>
            <span class="error" id="emailError"></span>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password"><br>
            <span class="error" id="passwordError"></span>

            <label for="website">Website:</label>
            <input type="text" id="website" placeholder="Enter your website (optional)"><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number"><br>
            <span class="error" id="phoneError"></span>

            <label>Gender:</label>
            <input type="radio" name="gender" value="Male"> Male
            <input type="radio" name="gender" value="Female"> Female<br>
            <span class="error" id="genderError"></span>

            <label for="course">Course:</label>
                <select id="course">
                    <option value="">Select a course</option>
                    <option value="Computer Science">BCA</option>
                    <option value="Information Technology">BBA</option>
                    <option value="Engineering">BBS</option>
                </select>
            <span class="error" id="courseError"></span><br>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="9.js"></script>
</body>
</html>
